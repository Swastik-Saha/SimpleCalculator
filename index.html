<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="main">
        <textarea name="screen_of_calc" id="calc_screen" cols=1 rows="1" wrap="off" readonly></textarea>

        <div id="buttons_alignment">
            <ul id="btns">
                <button onclick="show_on_screen(this.innerHTML)" class="button">7</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">8</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">9</button>
                <button onclick="backspace()" class="button">BACK</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">4</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">5</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">6</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">/</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">1</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">2</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">3</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">x</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">.</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">0</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">00</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">-</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">(</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">)</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">^</button>
                <button onclick="show_on_screen(this.innerHTML)" class="button">+</button>
                <button onclick="clear_scr()" class="button">CLR</button>
                <button style="visibility: hidden;" class="button"></button>
                <button style="visibility: hidden;" class="button"></button>
                <button onclick="calculate_scr()" class="button">=</button>
            </ul>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
